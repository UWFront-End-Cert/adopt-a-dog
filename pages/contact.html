  <div class="main-content">
    <h1>Checkout</h1>

    <form method="GET">
      <label>Name
        <input type="text" name="applicantName">
      </label>

      <label>Email Address
        <input type="email" name="applicantEmail">
      </label>

      <fieldset>
        <label>Street Address
          <input type="text" name="applicantStreetAdd">
        </label>

        <label>City
        <input type="text" name="applicantCity">
        </label>

        <label>State
          <select name="applicantState">
            <option>Please select</option>
            <option value="WA">Washington</option>
            <option value="OR">Oregon</option>
            <option value="ID">Idaho</option>
          </select>
        </label>

        <label>Zip Code
          <input type="number" name="applicantZipCode">
        </label>
      </fieldset>

      <fieldset>
        <legend>First Time Adopter?</legend>

        <label class="special">
          <input type="radio" name="special" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="special" value="no">
          No
        </label>
      </fieldset>

      <label>Pickup Location
        <select name="location">
          <option>Please select</option>
          <option value="Seattle shelter">Seattle shelter</option>
          <option value="Portland shelter">Portland shelter</option>
          <option value="Idaho shelter">Boise shelter</option>
        </select>
      </label>

      <fieldset>
        <legend>Dog Adopted</legend>

        <label>Lucas
          <input type="text" name="dogsAdopted">
        </label>

        <label>Duffy
          <input type="text" name="dogsAdopted">
        </label>
      </fieldset>

      <label>Total Adoption Cost
        <input type="number" name="totalAdoptionCost">
      </label>

      <input type="submit" value="Submit">
    </form>
