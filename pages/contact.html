  <body>
    <header>
      <img src="images/adoptadog-logo.svg" alt="logo">
      <p>Seattle’s premiere dog adoption agency</p>
      <img src="images/cart-icon.svg" alt="checkout cart">

    <h1>Checkout test</h1>

    <form method="GET">
      <label>Name
        <input type="text" name="applicantName">
      </label>

      <label>Email Address
        <input type="email" name="applicantEmail">
      </label>

      <label>Street Address
        <input type="text" name="applicantStreetAdd">
      </label>

      <label for="city">City</label>
      <input id="city" type="text" name="applicantCity">

      <label>State
        <select name="state">
          <option value="">Please select</option>
          <option value="WA">Washington</option>
          <option value="OR">Oregon</option>
          <option value="ID">Idaho</option>
        </select>
      </label>

      <label>Zip Code
        <input type="number" name="applicantZipCode">
      </label>

      <fieldset>
        <legend>First Time Adopter?</legend>

        <label>
          <input type="radio" name="special" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="special" value="no">
          No
        </label>
      </fieldset>

      <label>Pickup Location
        <select name="location">
          <option value="">Please select</option>
          <option value="Seattle shelter">Seattle shelter</option>
          <option value="Portland shelter">Portland shelter</option>
          <option value="ID">Boise shelter</option>
        </select>
      </label>

      <label>Dogs Adopted
        <input type="text" name="dogsAdopted">
      </label>

      <label>Total Adoption Cost
        <input type="number" name="totalAdoptionCost">
      </label>

      <input type="submit" value="Submit">
    </form>
