<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Adopt-a-dog Homepage</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700;800&family=Vollkorn:wght@400;500&family=Work+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="cart">
        <span class="b-cart">
          <img src="images/cart-icon.svg" alt="Image shopping cart." width=50%>
        </span><span class="b-cart">$1234.56</span>
        <span class="c-cart">
          <button class="cart" type="button" Name="checkout">Checkout</button>
        </span>
      </div>
    </header>
    <main>
        <div class="adoptGallery">
          <div class="gallery">
            <a target="_blank"  href="images/murphy-card.jpg">
              <img onclick="murphyInfo(result)" src="images/murphy-card.jpg" alt="Murphy's dog profile image"> <!--removed width and height -->
            </a>
            <div class="desc">
              <h2  class="dogsName">Murphy</h2>
              <span class="costAmt"><strong>Cost to Adopt:</strong> $123.45
              </span>
              <span class="dogPc">Corrum volorit </span>
              <span class="dogPc">
                <button class="adopt" type="button" id="myBtn" >Adopt</button>
              </span>

            </div>
          </div>
          <div class="gallery">
            <a target="_blank" href="images/poppy-card.jpg">
              <img onclick="poppyInfo(result)" src="images/poppy-card.jpg" alt="Poppy's dog profile image" ><!--removed width and height -->
            </a>
            <div class="desc">
              <h2 class="dogsName">Poppy</h2>
              <span class="costAmt"><strong>Cost to Adopt:</strong> $123.45
              </span>
              <span class="dogPc">Corrum volorit </span>
              <span class="dogPc">
                <button class="adopt" type="button" Name="button" onclick="btnAdder()">Adopt</button>
              </span>
            </div>
          </div>
          </div>
        <div class="center">
          <button class="moreDogs" type="button" Name="button">See More Dogs</button>
        </div>
    </main>
    <script type="text/javascript" src="./index.js" charset="utf-8"></script>
  </body>
</html>
