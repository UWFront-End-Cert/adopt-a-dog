<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>testing</title>
  <!--  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700;800&family=Vollkorn:wght@400;500&family=Work+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="cart">
        <span class="b-cart">
          <img src="images/cart-icon.svg" alt="Image shopping cart." width=50%>
        </span><span class="b-cart">$1234.56</span>
        <span class="c-cart">
          <button class="cart" type="button" Name="checkout">Checkout</button>
        </span>
      </div>
    </header>
    <div class="adoptGallery">
      <div class="gallery">
        <a target="_blank"  href="images/murphy-card.jpg">
          <img onclick="murphyInfo(result)" src="images/murphy-card.jpg" alt="Murphy's dog profile image"> <!--removed width and height -->
        </a>
        <div class="desc">
          <h2  class="dogsName">Murphy</h2>
          <span class="costAmt"><strong>Cost to Adopt:</strong> $123.45
          </span>
          <span class="dogPc">Corrum volorit iandae </span>
          <span class="dogPc">
            <input type="hidden" name="inputCount" value="1">
            <input type="hidden" name="clickedCost" value="123.45">
            <button class="adopt" type="button" Name="button"  onclick="changeButton()">Adopt</button>
          </span>

        </div>
      </div>

      <p>The machine is stopped.</p>
  <script type="text/javascript">
    const button = document.querySelector('input');
    const paragraph = document.querySelector('p');

    button.addEventListener('Adopt', updateButton);

    function updateButton() {
      if (button.value == "Adopt"){
        button.value = "123.45";
        paragraph.textContent = "Adoption Fee of $123.45 has been added to your cart." ;
      } else {
        button.value = 'Adopt';
        paragraph.textContent = "I am still available for adoption.";
      }
    }

  </script>
</body>
</html>
