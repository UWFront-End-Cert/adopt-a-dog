<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            justify-content: center;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 20% 20% 20% 20% 20%;
            grid-template-areas: "header header header header header" "main main main main main" "main main main main main" "main main main main main" "footer footer footer footer footer";
        }
        
        .item-header {
            grid-area: header;
        }
        
        .item-footer {
            grid-area: footer;
        }
        
        div {
            border: solid 2px black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-header">header header header header</div>
        <div class="item item-main-1">main main main main</div>
        <div class="item item-main-2">main main main main</div>
        <div class="item item-main-3">main main main main</div>
        <div class="item item-main-4">main main main main</div>
        <div class="item item-footer">footer footer footer footer</div>
    </div>


</body>

</html>
