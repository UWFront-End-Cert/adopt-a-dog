<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog | Adoptadog</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <style>
    * {
      box-sizing: border-box;
    }

    .hidden {
      position: relative;
      left: -10000px;
      top: auto;
      color: #484848;
    }

    .hidden:focus {
      left: 0;
    }

    body {
      color: #484848;
      font-family: 'Work Sans', sans-serif;
      font-size: 1rem;
    }

    .container {
      display: grid;
      grid-gap: 2rem;
      grid-template-columns: auto;
      grid-template-rows: auto auto auto auto auto;
    }

    .logo-and-checkout {
      grid-area: 1 / 1 / 2 / 2;
      background:
        linear-gradient(
          rgba(0, 0, 0, 0.3),
          rgba(0, 0, 0, 0.3)
          ),
          url("../images/header-image2.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #000000;
      padding: 5% 7% 15% 7%;
    }

    .nav {
      grid-area: 2 / 1 / 3 / 2;
      display: flex;
      flex-direction: row;
      padding: 2% 14% 2% 14%;
      margin-top: -1%;
      background-color: #ebebeb;
    }

    .intro-article {
      grid-area: intro;
      display: flex;
      flex-direction: column;
    }

    .blog-preview {
      grid-area: blog;
      margin-left: 3rem;
    }

    .main-container {
      display: grid;
      grid-template-columns: 100%;
      grid-template-areas:
        "intro blog";
    }

    .intro-article-dogs-container {
      display: flex;
      flex-direction: column;
    }

    .dog-cards-container {
      grid-area: dogs;
      display: grid;
      grid-template-columns: repeat(4, 225px);
      gap: 2rem;
      margin: 4% 0 4% 0;
    }

    .dogs-page-cards-container {
      display: grid;
      grid-template-columns: repeat(4, 225px);
      gap: 3rem;
      margin: 4% 0 4% 0;
    }

    footer {
      grid-area: 5 / 1 / 6 / 2;
      background-color: #083B5F;
      color: #ffffff;
      padding: 3% 7% 3% 7%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-items: center;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .adoptadog-logo {
      max-width: 100%;
      height: auto;
      font-family: 'Work Sans';
      font-weight: 900;
    }

    .see-more-dogs {
      margin: 0 auto;
      background-color: #ebebeb;
      color: #083B5F;
      font-size: 1.3rem;
      padding: .75rem 2.5rem .75rem 2.5rem;
      border: none;
    }

    .dog-card {
      border: 2px solid #ebebeb;
      box-shadow: 0 1px 2px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease-in-out;
    }

    .dog-card-header-text {
      padding: 0 1rem 0 1rem;
      margin-top: -5px;
    }

    .dog-card-image {
      max-width: 100%;
      height: auto;
    }

    .adopt-button {
      width: 100%;
      background-color: #81B741;
      color: #ffffff;
      padding: .75rem 0 .75rem 0;
      margin: .5rem 0 1rem 0;
      border: none;
      font-size: 1.1rem;
    }

    #main-content {
      padding: 0 14% 0 14%;
    }

    a {
      text-decoration: none;
      color: #239bb9;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    p {
      margin: 0 0 1rem 0;
      padding: 0;
      line-height: 1.5;
    }

    .nav-footer-links {
      list-style-type: none;
    }

    nav li + li:before,
    footer li + li:before {
      content: "/";
      padding-right: 1rem;
      padding-left: 1rem;
    }

    .nav-link-color {
      color: #083B5F;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .footer-logo {
      max-width: 100%;
      height: auto;
    }

    .footer-text {
      display: flex;
      flex-flow: row wrap;
      padding-top: 2rem;
      max-width: 35%;
      line-height: 1.7;
    }

    .footer-links {
      display: flex;
      flex-direction: row;
      padding-top: 1.5rem;
      padding-bottom: 3rem;
    }

    .footer-link-color {
      color: #ffffff;
    }

    h1, h2, h3, h4 {
      color: #083B5F;
      font-family: 'Neuton', serif;
      font-weight: 700;
      padding: 0;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 2.1rem;
      padding: 0;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.7rem;
      margin: .5rem 0 .5rem 0;
    }

    h4 {
      font-size: 1.4rem;
    }

    button {
      cursor: pointer;
    }

    .dog-or-field-name {
      color: #083B5F;
      font-family: 'Neuton', serif;
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: .5rem;
    }

    .logo-and-checkout {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .site-logo {
      display: flex;
      flex-direction: column;
    }

    .logo-text {
      font-family: 'Neuton', serif;
      color: #81B741;
      font-size: 2.25rem;
      font-weight: 400;
      font-style: italic;
      margin-top: -10px;
    }

    .checkout {
      margin-right: 2rem;
    }

    .checkout-cart-amount {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: flex-end;
      margin-bottom: 1rem;
    }

    .checkout-total {
      margin-left: 1rem;
      color: #ffffff;
      line-height: 0;
      margin-bottom: .5rem;
    }

    .checkout-button {
      border-radius: 2px;
      color: #ffffff;
      background-color: #81B741;
      border: none;
      padding: .25rem 2.5rem .25rem 2.5rem;
    }

    .intro-article-image {
      max-width: 100%;
      height: auto;
    }

    .intro-article-text {
      padding: 3% 3% 1% 0;
    }

    .intro-article-text > p {
      font-size: 1.25rem;
      font-weight: 300;
    }

    .intro-article-text > h1 {
      padding-bottom: 3%;
    }
    
    </style>
  </head>

  <body>
    <a href="#main-content" class="hidden">Skip to main content</a>
    <div class="container">
      <header class="header">
        <div class="logo-and-checkout">
          <div class="site-logo">
            <a href="index.html"><img class="adoptadog-logo" src="images/adoptadog-logo.svg" alt="Adoptadog logo" width="450" height="135"></a>
            <p class="logo-text">Seattle's premiere dog adoption agency</p>
          </div>
          <div class="checkout">
            <div class="checkout-cart-amount">
              <img class="checkout-cart" src="images/cart-icon.svg" alt="Checkout cart" width="28" height="26">
              <p id="checkout-total" class="checkout-total bolded-text ">$0</p>
            </div>
            <a href="checkout.html"><button class="checkout-button bolded-text">Checkout</button></a>
          </div>
        </div>
        <nav>
          <ul class="nav">
            <li class="nav-footer-links"><a class="nav-link-color" href="index.html">Home</a></li>
            <li class="nav-footer-links"><a class="nav-link-color" href="dogs.html">Dogs</a></li>
            <li class="nav-footer-links"><a class="nav-link-color" href="blog.html">Blog</a></li>
          </ul>
        </nav>
      </header>

      <main id="main-content">
        <article>
          <h1>Adoptadog Blog</h1>
          <div class="blog-container">
            <article id="blog1" class="blog-article"></article>
            <article id="blog2" class="blog-article"></article>
            <article id="blog3" class="blog-article"></article>
          </div>
        </article>
      </main>

      <footer>
        <a href="index.html"><img class="footer-logo" src="images/adoptadog-logo.svg" alt="Adoptadog logo" width="300" height="91"></a>

        <ul class="footer-links">
          <li class="nav-footer-links"><a class="footer-link-color bolded-text" href="index.html">Home</a></li>
          <li class="nav-footer-links"><a class="footer-link-color bolded-text" href="dogs.html">Dogs</a></li>
          <li class="nav-footer-links"><a class="footer-link-color bolded-text" href="contact.html">Contact</a></li>
        </ul>
        <p>&copy;2021 Adoptadog, LLC | Seattle, WA</p>
      </footer>
    </div>
  </body>


</html>
