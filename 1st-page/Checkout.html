    <h2>Checkout</h2>

    <form method="GET">
        <label>
            Name:
            <input type="text" name="applicantName">
        </label>

        <label>
            Email Address:
            <input type="email" name="applicantEmail">
        </label>

        <label>
            Street Address:
            <input type="text" name="streetAddress">
        </label>

        <fieldset class="1">
            <label>
                City:
                <input type="text" name="city">
            </label>

            <label>
                State:
                <input type="text" name="state">
            </label>

            <label>
                Zipcode:
                <input type="text" name="zipcode">
            </label>
        </fieldset>

        <fieldset>
            <legend>First Adopter?</legend>

            <label>
                Yes
                <input type="checkbox" name="type" value="yes">
            </label>

            <label>
                No
                <input type="checkbox" name="type" value="no">
            </label>
        </fieldset>

        <label>
            Pickup Location:
            <input type="text" name="pickupLocation">
        </label>

        <input type="submit">
    </form>
