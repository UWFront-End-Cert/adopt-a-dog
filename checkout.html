     <h1>Form page</h1>

     <form method="GET" id="myForm">

     <label for="fname">Name:</label>

     <label>Email address:
       <input type="email" id="email" name="aplicantEmail">
     </label><br>

     <label for="address">Street address:</label>

     <label for="city">City:</label>
     <input type="text" id="city" name="city"><br>

     <input type="text" id="state" name="state"><br>

     <label for="zipcode">Zip code:</label>

     <fieldset class="checkbox">
       <legend>First time adopter?</legend>
       <label>
         <input type="checkbox" name="type" value="truf" id="checkbox">Yes
         <span class="checkmark"></span>
       </label>
       <label>
         <input type="checkbox" name="type" value="clus">No
         <span class="checkmark"></span>
       </label>
     </fieldset>

     <label for="pickuplocation">Pick up location:</label>
     <input type="text" id="pickuplocation" name="pickuplocation"><br>
     <button type="button" id="submitBtn">Submit</button>
