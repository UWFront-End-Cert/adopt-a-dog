<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adoptadog Checkout</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/adoptadog-logo.png" alt="adoptadog logo">
        <h1>Seattle's premiere dog adoption agency</h1>
      </div>
      <aside>
        <img src="images/cart-icon.png" alt="shopping cart">
        <p>$1234.56</p>
        <a href="checkout.html">Checkout</a>
      </aside>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <p>/</p>
      <a href="dogs.html">Dogs</a>
      <p>/</p>
      <a href="blog.html">Blog</a>
    </nav>

    <section>
      <h2>Checkout</h2>
      <form class="box" method="get">
        <label>Name
          <input type="text" name="name">
        </label>

        <label>Email Address
          <input type="text" name="email">
        </label>

        <label>Street Address
          <input type="text" name="address">
        </label>

        <label>City
          <input type="text" name="city">
        </label>

        <label>State
          <select name="state">
            <option value="">Please select a state</option>
            <option value="id">Idaho</option>
            <option value="or">Oregon</option>
            <option value="wa">Washington</option>
          </select>
        </label>

        <label>Zip Code
          <input type="text" name="zip">
        </label>

        <fieldset>
          <legend>First Time Adopter?</legend>
          <label>
            <input type="radio" name="firstTime" value="yes">
            <span></span>
            Yes
          </label>

          <label>
            <input type="radio" name="firstTime" value="no">
            <span></span>
            No
          </label>
        </fieldset>

        <label>Pickup Location
          <select name="pickup">
            <option value="">Please select a location</option>
            <option value="auburn">Auburn</option>
            <option value="bellevue">Bellevue</option>
            <option value="kent">Kent</option>
            <option value="seattle">Seattle</option>
          </select>
        </label>

        <section>
          <h3>Dogs Adopted</h3>
          <div>
            <img src="images/lucas-checkout.jpg" alt="Lucas">
            <p>Lucas</p>
            <p>Cost to Adopt: $123.45</p>
          </div>

          <div>
            <img src="images/duffy-checkout.jpg" alt="Duffy">
            <p>Duffy</p>
            <p>Cost to Adopt: $123.45</p>
          </div>
        </section>

        <h3>Total Adoption Cost</h3>
        <p>$1234.56</p>

        <input type="submit" value="Submit">
      </form>
    </section>
