<body>
  <header title="Adopt A Dog" class="adopt-a-dog">
    <div class="flex-container">
      <div class="header">
        <div class="header-child">
          <img src="./images/adoptadog-logo.svg" alt="Adopt A Dog Logo">
          <h3>Seattle's premiere dog adoption agency</h3>
        </div>
        <div class="header-child" id="cart">
          <div><img src="./images/cart-icon.svg" alt="Shopping Cart Icon">
          <p>$XXXXX</p></div>

    </div>
    <div class="flex-container">

        <nav>
          <a href="index.html">Home</a>

        </nav>
      </div>
    </div>
  </header>
  <main>
    <h2>Checkout</h2>
    <section title="Checkout Form">
      <form method="GET">
        <label>Name
          <input type="text" name="customerName">
        </label>

        <label>Email Address
           <input type="email" name="customerEmail">
        </label>

        <label>Street Address
          <input type="text" name="customerAddress">
        </label>

        <label>City
          <input type="text" name="applicantCity">
        </label>

        <label for="state-select">State
        </label>
          <select name="state" id="state-select">
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>

          	<option value="IN">IN</option>
          	<option value="IA">IA</option>
          	<option value="KS">KS</option>
          	<option value="KY">KY</option>
          	<option value="LA">LA</option>
          	<option value="ME">ME</option>
          	<option value="MD">MD</option>
          	<option value="MA">MA</option>
          	<option value="MI">MI</option>
          	<option value="MN">MA</option>
          	<option value="MS">MI</option>
          	<option value="MO">MO</option>
          	<option value="MT">MT</option>
          	<option value="NE">NE</option>
          	<option value="NV">NV</option>
          	<option value="NH">NH</option>
          	<option value="NJ">NJ</option>
          	<option value="NM">NM</option>
          	<option value="NY">NY</option>
          	<option value="NC">NC</option>
          	<option value="ND">ND</option>
          	<option value="OH">OH</option>
          	<option value="OK">OK</option>
          	<option value="OR">OR</option>
          	<option value="PA">PA</option>
          	<option value="RI">RI</option>
          	<option value="SC">SC</option>
          	<option value="SD">SD</option>
          	<option value="TN">TN</option>
          	<option value="TX">TX</option>
          	<option value="UT">UT</option>
          	<option value="VT">VT</option>
          	<option value="VA">VA</option>
          	<option value="WA">WA</option>
          	<option value="WV">WV</option>
          	<option value="WI">WI</option>
          	<option value="WY">WY</option>
          </select>

        <label>Zip Code
          <input type="text" name="applicantZip">
        </label>

        <fieldset class="checkbox">
          <legend>First Time Adopter?</legend>
          <label>Yes
            <input type="radio" name="firstAdopter" value="yes">
          </label>
          <label>No
            <input type="radio" name="firstAdopter" value="no">
          </label>
        </fieldset>

        <label for="select-pickup">Pickup Location
        </label>
          <select name="pickup" id="select-pickup">
            <option value="Seattle">Seattle</option>
            <option value="Tacoma">Tacoma</option>
          </select>

      </form>

      <h4>Dogs Adopted</h4>
      <h4>Total Adoption Cost</h4>

      <button type="button" name="submit" id="submit">Checkout</button>
    </section>
  </main>
