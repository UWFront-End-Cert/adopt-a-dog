<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Cody's Portfolio Page</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>
  <body>

    <header>
      <div class="header-container">
        <div class="header-one">
          <img src="images/adoptadog-logo.svg" alt="Logo for Adopt-A-Dog, a silouette of a dog sitting down with the text reading 'ADOPTADOG' in all white.">
          <h2>Seattle's premiere dog adoption agency</h2>
        </div>
        <div class="header-two">
          <img src="images/cart-icon.svg" alt="A graphic sileoutte of a shopping cart in a white color.">
          <p>$123.45</p>
          <a href="checkout.html">Checkout</a>
        </div>
      </div>
      <div class="nav-container">
        <nav id="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dogs.html">Dogs</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="section-container">
        <div class="main-body">
          <article>
            <h2>Contact Me:</h2>
            <form method="get">
              <label>Your name:
                <input type="text" name="contacteeName">
              </label>
              <label>Your email:
                <input type="email" name="contacteeEmail">
              </label>
              <fieldset>
                <legend>What are you contacting me about today? Check all that apply. </legend>
                <label>
                  <input type="checkbox" name="what" value="personal">
                  Personal
                </label>
                <label>
                  <input type="checkbox" name="what" value="business">
                  Business
                </label>
                <label>
                  <input type="checkbox" name="what" value="other">
                  Other
                </label>
              </fieldset>
              <fieldset>
                <legend>How important is your reason for contacting?</legend>
                <label>
                  <input type="radio" name="importance" value="little">
                  Little
                </label>
                <label>
                  <input type="radio" name="importance" value="semi">
                  Semi
                </label>
                <label>
                  <input type="radio" name="importance" value="very">
                  Very
                </label>
              </fieldset>
              <label>Message:
                <textarea name="contacteeMessage" rows="8" cols="80"></textarea>
              </label>
              <input type="submit" value="Send">
            </form>
          </article>
        </div>
      </div>
    </section>


    <footer>
      <div class="footer">
        <p>Made by Cody Li in Atom.</p>
      </div>
    </footer>
  </body>
</html>
