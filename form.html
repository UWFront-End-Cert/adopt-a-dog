      <div class="container">
        <div class="top">
          <label>Name
            <input type="text" name="applicantName">
          </label>
          <label>Email Address
            <input type="text" name="applicantEmailAddress">
          </label>
          <label>Street Address
            <input type="address" name="applicantAddress">
          </label>
        </div>
    <div class="middle">
      <label>City
      <input class="city" type="city" name="applicantCity">
      </label>
      <label>State
        <select class="state" name="state">
          <option value="#"></option>
          <option value="al">Alabama</option>
          <option value="ak">Alaska</option>
          <option value="ar">Arizona</option>
        </select>
        </label>
        <label>Zip Code
          <input class="zip" type="zip" name="applicantZipcode">
        </label>
    </div>
    <div class="bottom">
      <div class="clearfix">
        <label>First Time Adopter?</label>
      </div>
      <div>
        <label class="container">Yes
          <input type="radio" name="radio" value="Yes">
          <span class="checkmark"></span>
        </label>
        <label class="container">No
          <input type="radio" name="radio" value="No">
          <span class="checkmark"></span>
        </label>
      </div>
